spring.application.name=traceB
server.port=8082
tracer.backend.url=${TRACER_BACKEND_URL:http://localhost:8080/api/traces}
service.c.url=${SERVICE_C_URL:http://localhost:8083}
service.name=Service-B

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP:localhost:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3